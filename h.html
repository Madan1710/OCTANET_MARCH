<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Transaction Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #22c3b3, #0f0f0f);
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      background: url('background-image.jpg') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 2em;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    footer img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Transaction Website</h1>
  </header>

  <section>
    <h2>Welcome to our secure online transaction platform!</h2>
    <p>Make fast and secure transactions with our trusted service.</p>
    <button onclick="location.href='#'">Start Transaction</button>
  </section>

  <footer>
    <img src="p5.JPG" alt="Footer Image">
  </footer>
</body>
</html>
